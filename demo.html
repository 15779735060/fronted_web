  <script>
    const sleep = (timer = 1000) => {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(true)
        }, timer)
      })
    }
    const sleep2 = (timer = 1000) => {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(true)
        }, timer)
      })
    }
    Promise.all([sleep(), sleep2()]).then(res => {
      //执行该回调
    })
    console.dir(Promise);
  </script>
